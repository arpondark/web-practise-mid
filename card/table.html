<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course Registration Table</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f3f4f6;
        padding: 40px;
    }

    .table-wrapper {
        max-width: 800px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #2563eb;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        background: linear-gradient(90deg, #ff723b, #ffd6a5);
        padding: 12px;
        text-align: left;
        font-size: 15px;
        border: 1px solid #e5e7eb;
    }

    td {
        padding: 12px;
        border: 1px solid #e5e7eb;
        font-size: 14px;
    }

    tr:hover td {
        background: #f9fafb;
    }
</style>
</head>

<body>

<div class="table-wrapper">
    <div class="title">Course Registration</div>

    <table>
        <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Credits</th>
        </tr>

        <tr>
            <td>CSE 4165</td>
            <td>Web Programming</td>
            <td>3</td>
        </tr>

        <tr>
            <td>CSE 3412</td>
            <td>Algorithms</td>
            <td>3</td>
        </tr>

        <tr>
            <td>CSE 3115</td>
            <td>Database Systems</td>
            <td>3</td>
        </tr>
    </table>
</div>

</body>
</html>
