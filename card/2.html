<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upcoming Class Card</title>

<style>
    body {
        background: #f3f4f6;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .event {
        width: 420px;
        padding: 22px 26px;
        border-radius: 18px;
        color: #ffffff;
        background: linear-gradientAHT;   /* fallback removed below */
        background: linear-gradient(
            to right,
            #aab0bd,
            #ff7a3d
        );
        box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    .time {
        font-size: 13px;
        opacity: 0.9;
        display: block;
        margin-bottom: 6px;
    }

    .event b {
        font-size: 20px;
        display: block;
        margin-bottom: 12px;
    }

    .dec {
        display: inline-block;
        padding: 6px 16px;
        background: #ffffff;
        color: #000;
        border-radius: 999px;
        font-size: 12px;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="event">
    <span class="time">Today 11:00 AM</span>
    <b>Web Programming</b>
    <span class="dec">Lecture</span>
</div>

</body>
</html>
